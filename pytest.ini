[pytest]
# Pytest configuration for KOL Platform tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Markers for test categorization
markers =
    slow: marks tests as slow (requiring many API calls)
    integration: marks tests as integration tests (require external services)
    unit: marks tests as unit tests (no external dependencies)
    phase1b: marks tests for Phase 1B scaling features

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Ignore paths
norecursedirs = .git .venv venv __pycache__ *.egg-info

# Coverage options (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=ingestion --cov-report=html --cov-report=term
