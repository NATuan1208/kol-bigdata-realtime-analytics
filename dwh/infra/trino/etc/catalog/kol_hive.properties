# ============================================================================
# KOL Hive Catalog Configuration (For Parquet Tables)
# ============================================================================
# Trino Hive connector for querying Silver/Gold Parquet tables
# 
# This catalog complements kol_lake (Iceberg) by providing access to
# legacy Parquet tables that were created before Iceberg migration.
#
# Architecture:
#   kol_lake  (Iceberg) → Bronze layer (ACID, Time Travel)
#   kol_hive  (Hive)    → Silver/Gold layers (Parquet, read-heavy)
# ============================================================================

# Connector type: Hive
connector.name=hive

# Hive Metastore configuration
hive.metastore.uri=thrift://sme-hive-metastore:9083

# S3/MinIO configuration
hive.s3.endpoint=http://sme-minio:9000
hive.s3.path-style-access=true
hive.s3.aws-access-key=minioadmin
hive.s3.aws-secret-key=minioadmin123
hive.s3.ssl.enabled=false

# Performance settings
hive.recursive-directories=true
hive.allow-drop-table=true
hive.allow-rename-table=true

# File format defaults
hive.storage-format=PARQUET
hive.compression-codec=SNAPPY
